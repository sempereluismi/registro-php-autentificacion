version: '3'

services:
  php8.2:
    container_name: 'verificacion-php-8.2'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9003 remote_enable=1
    volumes:
      - ./app:/var/www/html
      - ./config/php.ini:/usr/local/etc/php/php.ini
    working_dir: /var/www/html

    networks:
      - dwcsLan
      - dwcs

  # php8.1:
