  composer:
    container_name: 'verificacion-mycomposer'
    image: composer:2
    volumes:
      - ./app:/var/www/html
    working_dir: /var/www/html
    tty: true
    command: '/bin/bash'

    networks:
      - dwcsLan
      - dwcs

  mariadb:
    container_name: 'verificacion-mariadb'
    image: mariadb:latest
    ports:
      - "3307:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: usuarios
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    networks:
      - dwcsLan
      - dwcs

